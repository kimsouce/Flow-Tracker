{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - FlowTracker</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
	<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
	<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"> <source src="/media/mp4/bg.mp4" type="video/mp4" />왜안뜨냐</video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">FlowTracker</h1>
                    <p class="mb-5">하수관로 결함탐지 알고리즘을 만들고 있습니다</p>
                    <!-- * * * * * * * * * * * * * * *-->
	 
            <!-- video input form-->
	    <form action="{% url 'tab1:uploadFile' %}" method="POST" enctype="multipart/form-data">
                <div class="col">

                    <br>
                    <div>
                        <label for="file"> 프로젝트 </label>
                        <div class="col"><input type="text" name="fileTitle" placeholder="     loc_yyyymmdd    "></div>
                        <br>
                        <label for="location">촬영 장소 : </label>
                        <input type="text" name="location" id="location" lang="utf-8" />
                        <br>
                        <label for="date">촬영 날짜 : </label>
                        <input type="date" name="date" id="date" lang="utf-8" / >
                    </div>
                    <br>
                    <!--<div class="col"><input type="text" name="fileTitle" placeholder="Enter a title"></div>-->
                    <label for="upload">파일 업로드 :
                    <br>
                    <span class="col"><input type="file" name="uploadedFile"></span>
                    {% csrf_token %}
                    <span class="col-auto"><input type="submit" value="업로드"></span></label>
                </div>
            </form>
	    <!--yolo analysis-->
            <form action="{% url 'yolo' %}" method='POST'>
		    {% csrf_token %}
		    <button type="submit">분석하기</button>
            </form>

            <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="icons">
            <br><br><br>
            <div class="d-flex justify-content-center align-items-center h-50 mt-0 mt-lg-0">
            <!--<a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>-->
                
                <a class="btn btn-none m-1" href="tab1"><span style="color: white;"><i class="fas fa-history fa-3x"></i></span></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a class="btn btn-none m-1" href="{% url 'photo:album_add' %}"><span style="color: white;"><i class="fas fa-cloud-upload-alt fa-3x"></span></i></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-none m-1" href="{%  url 'photo:index' %}"><span style="color: white;"><i class="far fa-images fa-3x"></i></span></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-none m-1" href="http://112.216.150.163:5601/app/dashboards#/view/70fccd80-2e50-11ec-8189-9fd18ab9bfb6?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-30m,to:now))"><span style="color: white;"><i class="fas fa-chart-bar fa-3x"></i></span></a>
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
	<script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
