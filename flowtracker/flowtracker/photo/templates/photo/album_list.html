
{% block extra-style %}
<style>
.thumbnail {
    box-sizing: border-box ;
}
</style>
{% endblock %}

<!--HOME 버튼-->
    <div style='width:200px;  float:left;'>
    <button type="button" onclick="location.href='/';">홈으로</button>
    </div>
<br/>
{% block content %}
    {% for item in object_list %} 
    <!--이미지 대쉬보드-->
    
    <div class="mt-20">
        <a class="h2" href="{% url 'photo:album_detail' item.id %}">
            {{ item.name }}</a>&emsp;
        <span class="font-italic h5">{{ item.description }}</span>
    </div>
    <hr style="margin: 20px 20px 20px 20px;"> 
    
     <div class="row">
        {% for photo in item.photo_set.all|slice:":3" %}
        
        <div class="ml-50">
            <div class="thumbnail">
                <a href="{{ photo.get_absolute_url }}">
                        <img src="{{ photo.image.thumb_url }}" style="border: 3px solid #ccc; width: 20%; float:left; margin: auto;">
                </a>
            </div>
        </div>
    
    </div>
        {% endfor %}

    {% endfor %}


{% endblock %}
