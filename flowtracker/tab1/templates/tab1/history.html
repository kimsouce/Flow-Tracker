<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django File Upload</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            font-family: "Roboto";
        }

        body {
            background-color: #F5F5F5;
        }

        table {
            width: 100%; 
            text-align: center;
            margin-top: 25px;
            padding: 25px;
            background-color: #FFFFFF;
        }

        table tr td {
            padding-top: 15px;            
        }
    </style>
</head>
<body>

    <!--HOME 버튼-->
<style>
button {
	float: left;
	}
</style>
    <br>
    <button type="button" onclick="location.href='/';">홈으로</button>
    <br>
    <br>
    </div>
    <!--분석버튼-->
    <!--yolo analysis-->
            <form action="{% url 'yolo' %}" method='POST'>
                    {% csrf_token %}
                    <button type="submit">분석하기</button>
            </form>

<!-- table -->
    <table>
        <tr>
            <th>번호</th>
            <th>영상 타이틀</th>
            
	    <!--<th>경로</th>-->
            <th>업로드 날짜 & 시간</th>
        </tr>
        {% for file in files %}
            <tr>
                <td>{{ file.id }}</td>
                <td>{{ file.title }}</td>
		<!--<td>{{ file.uploadedFile.url }}</td>-->
                <td>{{ file.dateTimeOfUpload }}</td>
                
                <!--여기-->
                <td><a href= "areas/{{file.area}}/">
                {{file.area}}</a></td>
            
            </tr>
        {% endfor %}
    </table>
</body>
</html>
